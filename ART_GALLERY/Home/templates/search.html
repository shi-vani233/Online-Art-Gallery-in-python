        <style>
          body, html {
            height: 100%;
            margin: 0;
          background-color:#FFDBAC;
           background-size: cover;
          }
          .bg .u{
          position: absolute;
            bottom: 500px;
            background: rgb(0, 0, 0); 
            background: rgba(0, 0, 0, 0.5); 
            color: #f1f1f1;
            width: 100%;
            padding: 30px;
              font-size:30px;	
          text-shadow: 2px 2px 4px #000000;
          }
          .head{
            background-position: center;
            background-color: #C18566;
            
             background-size: cover;
                   width: 50%;
              height: 6%;

                 margin-left: auto;
              margin-right: auto;
           border-radius: 25px;
            
          }
          .head  h1{
            color:white;
            text-shadow: 2px 2px 4px #000000;
            font-size:35px;	
          }
          .bg{
          
            height: 50%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("/Home/img2.jpg");
          }
          
          .navbar {
            bottom:0;
            overflow: hidden;
            background-color: #2D332A;
          }
          
          .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          text-shadow: 2px 2px 4px #000000;
            
          }
          
          .dropdown {
            float: left;
            overflow: hidden;
          }
          
          .dropdown .dropbtn {
            font-size: 20px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
          text-shadow: 2px 2px 4px #000000;
            margin: 0;
          }
          
          .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
          }
          
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
          .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }
          
          .dropdown-content a:hover {
            background-color: #ddd;
          }
          
          .dropdown:hover .dropdown-content {
            display: block;
          }
          h1 {
            font-size: 50px;
            word-break: break-all;
          }
          
          .dtn , .ctn {
            padding: 15px 25px;
            font-size: 20px;
            text-align: center;

            outline: none;
            color: #fff;
            background-color:black;
            border: none;
            border-radius: 15px;
            padding: 10px;
            
          }
          .mtn {

            outline: none;
            color: #fff;
            background-color: darkslategrey;
            border: none;
            border-radius: 15px;
            padding: 10px;
          
            
          }

               font-family: inherit;
          
          }
          
          .k{

            margin-bottom: 1px;

            text-align:center;
          }

</head>
